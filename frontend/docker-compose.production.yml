version: '2'

services:

  geoservice:
    build:
      context: .
      dockerfile: ./.docker/geoservice.production.dockerfile
    command: npm run build.prod
    container_name: geoservice-build-prod
    image: geoservice
    networks:
      - prod-network
    volumes:
      - ./dist:/home/app/geoservice/dist

  geoservice-nginx:
    command: /bin/bash -c "envsubst '$$NGINX_HOST $$NGINX_PORT' < /etc/nginx/conf.d/geoservice.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    container_name: geoservice-nginx-prod
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    image: nginx
    networks:
      - prod-network
    ports:
      - '5555:80'
    volumes:
      - ./.docker/nginx.conf:/etc/nginx/conf.d/geoservice.template
      - ./dist/prod:/var/www/dist/prod

networks:
  prod-network:
    driver: bridge

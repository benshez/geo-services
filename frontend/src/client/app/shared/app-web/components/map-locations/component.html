<h2>{{ 'MAP_PLACES' | translate }}</h2>
<sd-typeahead placeholder="SEARCH_INDUSTRIES" [data]="iData" [source]="onBindIndustries.bind(this)" value="description" key="id" minlength="2" cache="industries" (onTypeAheadIndexChanged)="onIndustryChange($event)"></sd-typeahead>
<a *ngIf="showMapPlaces" class="btn link" (click)="onSetLocation()">{{'USE_CURRENT_LOCATION' | translate}}</a>
<sd-typeahead *ngIf="showMapPlaces" [data]="mData" [source]="onBindPlaces.bind(this)" placeholder="SEARCH_PLACES" value="place_name" key="center" minlength="3" cache="places" object="features" (onTypeAheadIndexChanged)="onPlaceChange($event)"></sd-typeahead>

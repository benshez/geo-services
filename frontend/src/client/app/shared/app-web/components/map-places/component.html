<h2>Map Places</h2>
<div id="map">
  <a class="btn link" (click)="onSetLocation()">{{'USE_CURRENT_LOCATION' | translate}}</a>
  <input class="auto-complete-input" auto-complete [(ngModel)]="selected" [source]="onSetModelSource.bind(this)" (valueChanged)="onPlacesChanged($event)" list-formatter="place_name" placeholder="{{'SEARCH_MIN_CHARS' | translate}}" min-chars="4" />
</div>

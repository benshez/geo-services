<h2>Map Places</h2>
<div id="map">
  <input class="auto-complete-input" auto-complete [(ngModel)]="id" [source]="onSetIndustriesModelSource.bind(this)" (valueChanged)="onIndustriesChanged($event)" list-formatter="description" placeholder="{{'SEARCH_INDUSTRIES' | translate}}" min-chars="3" />
  <a *ngIf="showMapPlaces" class="btn link" (click)="onSetLocation()">{{'USE_CURRENT_LOCATION' | translate}}</a>
  <input *ngIf="showMapPlaces" class="auto-complete-input" auto-complete [(ngModel)]="selected" [source]="onSetModelSource.bind(this)" (valueChanged)="onPlacesChanged($event)" list-formatter="place_name" placeholder="{{'SEARCH_PLACES' | translate}}" min-chars="4" />
</div>

<StackLayout>
  <TextField #typeAheadInput [hint]="placeholder | translate" (propertyChange)="subscribeTypeAheadSource($event)"></TextField>
  <StackLayout class="typeahead" *ngIf="typeAheadSource && typeAheadShown">
    <ListView tabindex="-1" #typeAheadList [items]="typeAheadSource" (itemTap)="onItemTap($event)" class="list-group">
      <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">       
          <GridLayout>
            <Label [text]="item.value"></Label>
          </GridLayout>
      </ng-template>
    </ListView>
  </StackLayout>
</StackLayout>

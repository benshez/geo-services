<mdl-layout mdl-layout-fixed-header>
    <mdl-layout-header class="mdl-layout--no-desktop-drawer-button">
        <mdl-layout-header-row class="main-header">
            <div class="mdl-layout__drawer-button" (click)="mainLayout.toggleDrawer()">
                <mdl-icon>more_vert</mdl-icon>
            </div>
            <mdl-layout-title class="docs-layout-title">
                {{title}}
            </mdl-layout-title>
            <mdl-layout-spacer></mdl-layout-spacer>
            <div class="mdl-cell--hide-phone">
            </div>
        </mdl-layout-header-row>
    </mdl-layout-header>
    <mdl-layout-content>
        <mdl-layout mdl-layout-fixed-drawer mdl-layout-no-drawer-button #mainLayout="mdlLayout">
            <mdl-layout-drawer>
                <sd-app-nav></sd-app-nav>
            </mdl-layout-drawer>

            <mdl-layout-content class="app-main-content">
                <div class="main-content">
                    <div class="router-outlet">
                        <router-outlet></router-outlet>
                    </div>
                    <sd-app-footer></sd-app-footer>
                </div>
            </mdl-layout-content>
        </mdl-layout>
    </mdl-layout-content>
</mdl-layout>

<div class="mdl-card-full-with mdl-card mdl-shadow--2dp">
    <sebm-google-map [latitude]="lat"
                     [longitude]="lng"
                     [zoom]="zoom"
                     [disableDefaultUI]="false"
                     [zoomControl]="false"
                     (mapClick)="mapClicked($event)">

        <sebm-google-map-marker *ngFor="let m of points; let i = index"
                                (markerClick)="clickedMarker(m.countryName, i)"
                                [latitude]="m.latitude"
                                [longitude]="m.longitude"
                                [label]="m.supplier.supplierName"
                                [markerDraggable]="false"
                                (dragEnd)="markerDragEnd(m, $event)">

            <sebm-google-map-info-window [isOpen]="false">
                <div class="card">
                    <div class="card-image">
                        <img [attr.src]="m.supplier.supplierLogo">
                        <span class="card-title" [innerHTML]="m.supplier.supplierName"></span>
                    </div>
                    <div class="card-content">
                        <p [innerHTML]="m.supplier.supplierDescription"></p>
                    </div>
                    <div class="card-action">
                        <a target="_blank" [attr.href]="m.supplier.supplierUrl" [innerHTML]="m.supplier.supplierName"></a>
                    </div>
                </div>
            </sebm-google-map-info-window>

        </sebm-google-map-marker>

        <sebm-google-map-circle [latitude]="lat + 0.3" [longitude]="lng"
                                [radius]="5000"
                                [fillColor]="'red'"
                                [circleDraggable]="true"
                                [editable]="true">
        </sebm-google-map-circle>
    </sebm-google-map>
</div>

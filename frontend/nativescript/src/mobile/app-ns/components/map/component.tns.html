<ActionBar [title]="'MAP'" class="action-bar">
  <NavigationButton [text]="'HOME'"></NavigationButton>
</ActionBar>
<ScrollView>
  <StackLayout class="p-10 m-0">
    <lang-switcher></lang-switcher>
    <StackLayout class="form">
      <StackLayout class="input-field">
        <TextField hint="Search...(min. 4 chars)" (propertyChange)="onChange($event)"></TextField>
      </StackLayout>
    </StackLayout>

    <ListView [items]="model | async" (itemTap)="onItemTap($event)" height="200" class="list-group">
      <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
        <StackLayout [class.odd]="odd" [class.even]="even">
          <Label [id]="'lbl' + i" [center]="item.center" [text]="item.place_name"></Label>
        </StackLayout>
      </ng-template>
    </ListView>

    <ContentView>
      <map:Mapbox></map:Mapbox>
    </ContentView>
  </StackLayout>
</ScrollView>

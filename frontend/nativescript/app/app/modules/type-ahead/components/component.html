<StackLayout>
    <StackLayout class="form">
        <StackLayout class="input-field">
            <TextField #typeAheadInput [hint]="placeholder | translate" (textChange)="onTextChange($event)"></TextField>
        </StackLayout>
    </StackLayout>
    <ListView row="1" height="250" class="list-group" [itemTemplateSelector]="templateShown" tabindex="-1" #typeAheadList [items]="typeAheadSource" (itemTap)="onItemTap($event)">
        <ng-template nsTemplateKey="true" let-item="item" let-i="index" let-odd="odd" let-even="even">
            <GridLayout columns="auto *" rows="30 auto" class="list-group-item">
                <Label [text]="item.value" class="p-10"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayout>

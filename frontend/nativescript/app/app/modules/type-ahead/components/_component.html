<StackLayout>
    <StackLayout class="form">
        <StackLayout class="input-field">
            <TextField #typeAheadInput [hint]="placeholder | translate" (textChange)="onTextChange($event)"></TextField>
        </StackLayout>
    </StackLayout>

    <ListView row="1" colSpan="2" height="250" class="list-group" *ngIf="typeAheadSource && typeAheadShown" tabindex="-1" #typeAheadList [items]="typeAheadSource" (itemTap)="onItemTap($event)">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout [class.odd]="odd" [class.even]="even" class="list-group-item">
                <Label [text]="item.value"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>

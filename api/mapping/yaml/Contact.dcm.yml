                fixed: false
            column: token_char
        tokenExpiry:
            type: datetime
            nullable: true
            column: token_expiry
        updatedAt:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
            column: updated_at
        createdAt:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
            column: created_at
    manyToOne:
        supplier:
            targetEntity: Suppliers
            cascade: {  }
            fetch: LAZY

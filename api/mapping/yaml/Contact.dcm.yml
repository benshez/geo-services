            nullable: true
            length: 28
            options:
                fixed: false
        email:
            type: string
            nullable: true
            length: 28
            options:
                fixed: false
        logo:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        password:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        salt:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        enabled:

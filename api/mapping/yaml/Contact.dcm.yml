                fixed: false
        facebook:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        twitter:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        tokenChar:
            type: string
            nullable: true
            length: 16

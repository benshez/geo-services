Users:
    type: entity
    table: users
    indexes:
        idx_username:
            columns:
                - username
        idx_email:
            columns:
                - email
        idx_about:
            columns:
                - about
        idx_website:
            columns:
                - website
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        username:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        usersurname:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        logo:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        password:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        salt:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        enabled:
            type: boolean
            nullable: false
        locked:
            type: boolean
            nullable: false
        lastLogin:
            type: datetime
            nullable: false
            column: last_login
        expiresAt:
            type: datetime
            nullable: false
            column: expires_at
        email:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        about:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        website:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        facebook:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        twitter:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        createdAt:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
            column: created_at
        updatedAt:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
            column: updated_at
        tokenChar:
            type: string
            nullable: true
            length: 16
            options:
                fixed: false
            column: token_char
        tokenExpiry:
            type: datetime
            nullable: true
            column: token_expiry
    lifecycleCallbacks: {  }

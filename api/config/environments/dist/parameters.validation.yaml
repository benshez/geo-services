'@include': parameters.routes.yaml
validators:
  user:
    methods:
      authentication:
        password: 
          - ['NotEmpty']
          - ['StringLength', [min: 6, max: 16], true]
        username:
          - ['NotEmpty']
          - ['StringLength', [min: 2], true]
          - ['EmailAddress']
    messages:
      not_found: {error: true, message: {UserNotFound: 'No user found with that id.'}}
      invalid_credentials: {error: true, message: {UserInvalidCredentials: 'Invalid user name or password.'}}
  industries:
      methods:
        autocomplete:
            description:
            - ['NotEmpty']
            - ['StringLength', [min: 3], true]
      messages:
      not_found: {error: true, message: {IndustriesNotFound: 'No industries found with that id.'}}
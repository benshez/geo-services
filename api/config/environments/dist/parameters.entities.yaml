routesv1:
  address:
    methods:
    - GET
    actions:
    - 'GeoService\Bundles\Address\Controller\Controller:fetchOne'
    priority: 0
    pattern: '/api/v1/address[/{id}]'
    middleware:
    - 'TokenAuthentication'
    roles:
    - ['User', 'Admin']
  login:
    methods:
    - POST
    actions:
    - 'GeoService\Bundles\Contact\Controller\Controller:authenticateOne'
    priority: 0
    pattern: 
    - '/api/v1/user/login'
    middleware:
    -
  industries:
    methods:
    - GET
    - POST
    - PUT
    - DELETE
    actions:
    - 'GeoService\Bundles\Industries\Controller\Controller:autoComplete'
    - 'GeoService\Bundles\Industries\Controller\Controller:onAdd'
    - 'GeoService\Bundles\Industries\Controller\Controller:onUpdate'
    - 'GeoService\Bundles\Industries\Controller\Controller:onDelete'
    priority: 0
    pattern: 
    - '/api/v1/industries/{description}'
    - '/api/v1/admin/industry'
    - '/api/v1/admin/industry[/{id}]'
    - '/api/v1/admin/industry[/{id}]'
    middleware:
    - 'TokenAuthentication'
    - 'TokenAuthentication'
    - 'TokenAuthentication'
    - 'TokenAuthentication'
    roles:
    - ['User', 'Admin']
    - ['Admin']
    - ['Admin']
    - ['Admin']   
  location:
    methods:
    - GET
    actions:
    - 'GeoService\Bundles\Locations\Controller\Controller:findLocationsByIndustryCode'
    priority: 0
    pattern: 
    - '/api/v1/location/{industry}'
    middleware:
    -
    roles:
  roles:
    methods:
    - GET
    - POST
    - PUT
    - DELETE    
    actions:
    - 'GeoService\Bundles\Roles\Controller\Controller:onGet'
    - 'GeoService\Bundles\Roles\Controller\Controller:onAdd'
    - 'GeoService\Bundles\Roles\Controller\Controller:onUpdate'
    - 'GeoService\Bundles\Roles\Controller\Controller:onDelete'            
    priority: 0
    pattern: 
    - '/api/v1/admin/roles[/{id}]'
    - '/api/v1/admin/role'
    - '/api/v1/admin/role'
    - '/api/v1/admin/role/{id}'
    middleware:
    - 'TokenAuthentication'
    - 'TokenAuthentication'
    - 'TokenAuthentication'
    - 'TokenAuthentication'
    roles:
    - ['Admin']
    - ['Admin']
    - ['Admin']
    - ['Admin']  
  contact:
    methods:
    - GET
    - POST
    - PUT
    - DELETE 
    actions:
    - 'GeoService\Bundles\Contact\Controller\Controller:fetch'
    - 'GeoService\Bundles\Contact\Controller\Controller:onAdd'
    - 'GeoService\Bundles\Contact\Controller\Controller:onUpdate'
    - 'GeoService\Bundles\Contact\Controller\Controller:onDelete'
    priority: 0
    pattern: 
    - '/api/v1/admin/users[/{id}]'
    - '/api/v1/admin/user'
    - '/api/v1/admin/user'
    - '/api/v1/admin/user/{id}'
    middleware:
    - 'TokenAuthentication'
    - 'TokenAuthentication'
    - 'TokenAuthentication'
    - 'TokenAuthentication'
    roles:
    - ['User', 'Admin']
    - ['User', 'Admin']
    - ['User', 'Admin']
    - ['Admin']  